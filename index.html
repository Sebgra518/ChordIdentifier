<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Chord Identifier</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<h1>
		Chord Identifier (Beta)
	</h1>
	<h3>
		Cleff:
	</h3>
	<input id="Trebble" type="radio" name="Cleff"
    value="Trebble" checked="checked"> Trebble
    <input id="Bass" type="radio" name="Cleff"
    value="Bass"> Bass
   
    <h3>
      Sharp/Flat:
    </h3>

    <input type="radio" name="Sharp/Flat"
    value="Sharp" checked="checked" id = "Sharp"> Sharp
    <input type="radio" name="Sharp/Flat"
    value="Flat" id = "Flat"> Flat

    <h3>
      Number of Accidentals:
    </h3>
  <div class="NumberofAccidentals">
    <input type="radio" name="Number"
    value="0" id = "0" checked="checked"> 0
    <input type="radio" name="Number"
    value="1" id = "1"> 1
    <input type="radio" name="Number"
    value="2" id="2"> 2
    <input type="radio" name="Number"
    value="3" id="3"> 3
    <input type="radio" name="Number"
    value="4"id="4"> 4
    <input type="radio" name="Number"
    value="5" id="5"> 5
    <input type="radio" name="Number"
    value="6" id="6"> 6
    <input type="radio" name="Number"
    value="7" id="7"> 7
  </div>
    <h3>
      Root Note:
    </h3>
<div class="Staff">
  <img src="https://static.thenounproject.com/png/501764-200.png" id="note1">
